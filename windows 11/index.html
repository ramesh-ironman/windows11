<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href=".//imgsrc//favicon.ico" sizes="48x48" type="image/ico">
</head>

<body id="bodybg">
    <div>
        <span class="main" onclick="togglefunc()">
            <div id="toggle" ></div>
        </span>
    
        <span id="google">
            <a href="https://google.com" target="_blank"><img src=".//imgsrc//chromeicon.png" height="35px" width="70px" alt="">
            </a>
            <a class="text" id="button_text">Google <br> chrome</a>
        </span>

        <span id="edge">
            <a href="https://www.microsoft.com/en-us/edge" target="_blank"><img src=".//imgsrc//edgeicon.png" height="35px"
                    width="70px" alt="">
            </a>
            <a class="text" id="button_text1"> Microsoft <br> Edge</a>
        </span>

        <span id="bin">
            <img src=".//imgsrc//recyclebinicon.png" height="48px" width="48px" alt="">
            <a  class="text" id="button_text2"> Recyclebin</a>
        </span>
        <span class="recyclebin">
            <video autoplay loop width="20%" src=".//imgsrc//recyclebin_tab.mp4"></video>
        </span>


        <div class="taskbar">
            <img src=".//imgsrc//icons.PNG" alt="">
            <img class="right" src=".//imgsrc//taskbarright.PNG" alt="">
        </div>
        <button class="start">

        </button>
        <div class="startmenu">
            <img src=".//imgsrc//startmenu.PNG" alt="">
        </div>
        <video autoplay muted id="vid" width="100%">
            <source src=".//imgsrc//video.webm" type="video/webm">

        </video>
    </div>
 <script src="script.js"></script>
</body>


</html>
